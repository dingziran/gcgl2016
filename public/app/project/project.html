<div ui-view>
    <zr-header title="Project Management"></zr-header>
    <div class="row">
        <!--<div zr-panel="" title="Operation" col-lg="2">
            <p><button type="button" class="btn btn-primary btn-block" ui-sref="project.create">Create Project</button></p>
        </div>-->
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Project List <button class="btn btn-success" ui-sref="project.create">Create Project</button>
                </div>
                <div panel-body>
                    <table class="table">
                        <tr>
                        <th>Project Name</th>
                        <th>Project Status</th>
                        <th>Selected Activities</th>
                        <th>Actions</th>
                        </tr>
                        <tr ng-repeat="project in projectList">
                        <td>{{project.name}}</td>
                        <td>{{project.status}}</td>
                        <td>{{project.activities.length}}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-xs" ng-click="start(project)">
                                    <span class="glyphicon glyphicon-off"></span> Start
                                </button>
                                <button type="button" class="btn btn-info btn-xs" ng-click="selectProcess(project)">
                                    <span class="glyphicon glyphicon-list-alt"></span> Select Process
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ui-sref="project.edit({id:key})">
                                    <span class="glyphicon glyphicon-edit"></span> Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(project)">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
