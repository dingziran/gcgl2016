<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Project Management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <p><button type="button" class="btn btn-primary btn-block" ui-sref="project.create">Create Project</button></p>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="panel panel-success">
            <div class="panel-heading">
                Project List
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>项目</th>
                        <th>删除</th>
                    </tr>
                    <tr ng-repeat="(key,pro) in projectList">
                        <td>{{pro.name}}</td>
                        <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
