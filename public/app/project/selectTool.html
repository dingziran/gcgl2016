<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary" ng-repeat="feature in activityData.features">
            <div class="panel-heading">
                Activity's features <button class="btn btn-success" ng-click="selectTool(feature)">Select Tool</button>
            </div>
            <div class="panel-body">
                <h3>Tool: {{feature.tool.name}}</h3>
                <table class="table" >
                    <tr>
                        <th>Property Name</th>
                        <th>Property Type</th>
                        <th>Relate product</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="item in feature.tool.inputs">
                        <td>{{item.property}}</td>
                        <td>Input: {{item.type}}</td>
                        <td>{{item.product.name}}</td>
                        <td><button class="btn btn-primary" ng-click="selectInputProduct(feature,item)">Select Product</button></td>
                    </tr>
                    <tr ng-repeat="item in feature.tool.outputs">
                        <td>{{item.property}}</td>
                        <td>Output: {{item.type}}</td>
                        <td>{{item.product.name}}</td>
                        <td><button class="btn btn-primary" ng-click="selectOutputProduct(feature,item)">Select Product</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
