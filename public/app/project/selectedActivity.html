<div class="row" >
    <div class="col-lg-12" ui-view>
        <div class="panel panel-primary">
            <div class="panel-heading">
                已选活动
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>活动名称</th>
                        <th>选择时间</th>
                        <th>已选输入</th>
                        <th>已选输出</th>
                        <th>已选特征</th>
                        <th>操作</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="item in activityDataList">
                        <td>{{item.name}}</td>
                        <td>{{item.creationTimeStamp}}</td>
                        <td>{{item.inputs.length}}</td>
                        <td>{{item.outputs.length}}</td>
                        <td>{{item.features.length}}</td>
                        <td><button class="btn btn-primary" ui-sref="project.selectProcess.selectedActivity.selectProduct({activityDataId:item.$id})">选择输入/输出</button></td>
                        <td><button class="btn btn-primary" ui-sref="project.selectProcess.selectedActivity.selectFeature({activityDataId:item.$id})">选择特征</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
