<div ui-view>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Activity's features
            </div>
            <div class="panel-body">
                <h3>Unselect Features</h3>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="item in unSelectFeatures">
                        <td>{{item.name}}</td>
                        <td><div ng-bind-html="item.description"></div></td>
                        <td>
                            <button class="btn btn-success" ng-click="select(item)">Select</button>
                        </td>
                    </tr>
                </table>
                <h3>Selected Features <button class="btn btn-primary" ui-sref="project.selectProcess.selectedActivity.selectFeature.selectTool">Select Tools</button></h3>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="item in activityData.features">
                        <td>{{item.name}}</td>
                        <td><div ng-bind-html="item.description"></div></td>
                        <td>
                            <button class="btn btn-success" ng-click="unselect(item)">Unselect</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
