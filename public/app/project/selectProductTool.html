<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Product Tools
            </div>
            <div class="panel-body">
                <table class="table" >
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Product Tool</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="product in productDataList">
                        <td>{{product.name}}</td>
                        <td>{{product.type}}</td>
                        <td>{{product.tool.name}}</td>
                        <td><button class="btn btn-primary" ng-click="selectTool(product)">Select Tool</button></td>
                    </tr>
                </table>
                <pre>{{productDataList|json}}</pre>
            </div>
        </div>
    </div>
</div>
