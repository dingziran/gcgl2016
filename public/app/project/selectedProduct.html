<div class="row" >
    <div class="col-lg-12" ui-view>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Selected Products
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                    <tr ng-repeat="item in productDataList">
                        <td>{{item.name}}</td>
                        <td>{{item.type}}</td>
                    </tr>
                </table>
                <pre>{{productDataList|json}}</pre>
            </div>
        </div>
    </div>
</div>
