
<div class="modal-header">
    <h3 class="modal-title">选择工具</h3>
</div>
<div class="modal-body">
    搜索:<input type="text" ng-model="search">
    <table class="table">
        <tr>
            <th>工具名称</th>
            <th>工具描述</th>
        </tr>
        <tr ng-repeat="item in items | array | filter:{'name':search}" ng-click="select(item)" ng-class="{success:selected===item}">
            <td>{{item.name}}</td>
            <td><div ng-bind-html='item.description'></div></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确认</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
