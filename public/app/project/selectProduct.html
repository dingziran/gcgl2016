<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Activity's Inputs
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="item in inputs">
                        <td>{{item.name}}</td>
                        <td>
                            <button class="btn btn-success" ng-click="selectInput(item)" ng-hide="item.select">Select</button>
                            <button class="btn btn-danger" ng-click="unselectInput(item)" ng-show="item.select">Unselect</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Activity's Outputs
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="item in outputs">
                        <td>{{item.name}}</td>
                        <td>
                            <button class="btn btn-success" ng-click="selectOutput(item)" ng-hide="item.select">Select</button>
                            <button class="btn btn-danger" ng-click="unselectOutput(item)" ng-show="item.select">Unselect</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
