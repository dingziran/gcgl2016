
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Project Preparing
            <button class="btn" ng-click="start()">Save and Start</button></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Selected Processes
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Process Name</th>
                        <th>Input Product</th>
                        <th>Output Product</th>
                    </tr>
                    <tr ng-repeat="process in processes" >
                        <td>{{process.name}}</td>
                        <td>{{process.input.name}}</td>
                        <td>{{process.output.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
