<hr/>
<div class="row">
    <div class="col-lg-4">
        <p>Features</p>
        <ol>
            <li  ng-repeat="template in activity.exeTemplates">
                <button type="button" class="btn btn-default"
                        ui-sref="main.project.activity.{{template.url}}">{{template.name}}</button></li>
        </ol>
    </div>
    <div class="col-lg-4">
        <p>Inputs</p>
        <ol>
            <li ng-repeat="product in activity.inputs">
                <button class="btn btn-default" type="button"
                        ui-sref="main.project.activity.{{product.exeTemplate.url}}({productId:product.$id})">{{product.name}}  {{product.$id}}</button></li>
        </ol>
    </div>
    <div class="col-lg-4">
        <p>Outputs</p>
        <ol>
            <li ng-repeat="product in activity.outputs">
                <button class="btn btn-default" type="button"
                        ui-sref="main.project.activity.{{product.exeTemplate.url}}({productId:product.$id})">{{product.name}}  {{product.$id}}</button></li>
        </ol>
    </div>
</div>
<ui-view></ui-view>
