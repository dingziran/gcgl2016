<div class="col-lg-2 pull-right">
    <br/>
    <div class="col-lg-12">
        <p>Features</p>
        <ol>
            <li  ng-repeat="feature in activityData.features">
                <button type="button" class="btn btn-default"
                        ui-sref="main.project.activity.{{feature.tool.url}}({featureId:feature.featureId})">{{feature.name}}</button></li>
        </ol>
    </div>
    <div class="col-lg-12">
        <p>Inputs</p>
        <ol>
            <li ng-repeat="product in activityData.inputs">
                <button class="btn btn-default" type="button"
                        ui-sref="main.project.activity.{{product.tool.url}}({productDataId:product.$id})">{{product.name}}</button></li>
        </ol>
    </div>
    <div class="col-lg-12">
        <p>Outputs</p>
        <ol>
            <li ng-repeat="product in activityData.outputs">
                <button class="btn btn-default" type="button"
                        ui-sref="main.project.activity.{{product.tool.url}}({productDataId:product.$id})">{{product.name}}</button></li>
        </ol>
    </div>
</div>
<br/>
<ui-view class="col-lg-10"></ui-view>
