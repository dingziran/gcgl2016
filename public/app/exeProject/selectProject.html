<div ui-view>
    <zr-header title="项目一览"></zr-header>
    <div class="row">
        <div class="col-lg-4" ng-repeat="project in projectList">
            <div class="thumbnail">
                <div class="caption" style="background-color: #C8E4FF">
                    <h3>{{project.name}}</h3>
                    <p>{{project.description}}</p>
                    <br/>
                    <p><a ui-sref="main.project({projectId:project.$id})" class="btn btn-primary" role="button">进入</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
