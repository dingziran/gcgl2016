<div ui-view>
    <zr-header title="Welcome to the project's main page."></zr-header>
    <div class="row">
        <div zr-panel="" title="Activities Status" col-lg="12">
            <table class="table">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="activity in activityDataList" >
                    <td>{{activity.name}}</td>
                    <td><button type="button" class="btn btn-success" ui-sref="main.project.activity({activityId:activity.$id})">Enter</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
