<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Product Template Customization</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Template</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,product) in products">
                        <th>{{product.name}}</th>
                        <th>{{product.type}}</th>
                        <th><input type="text" ng-model="product.path" size="40"/></th>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>
