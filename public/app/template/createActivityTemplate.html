<zr-header title="Create Activity Template"></zr-header>
<div class="row">
    <div zr-panel title="Input template information" col-lg="6">
        <div zr-help="">
            If you want to upload a template. Put the template in the app/template/activityTemplate  dir.
            And then add the html path to the template's Url.
        </div>
        <form name="form" novalidate>
            <div class="form-group">
                <label>Template Name</label>
                <input type="text" name="name" class="form-control" ng-model="template.name" required/>
                <div class="error" ng-show="form.name.$dirty && form.name.$invalid">
                    <small class="bg-danger">This field is required!</small>
                </div>
            </div>
            <div class="form-group">
                <label>Template Url</label>
                <input type="text" name="url" class="form-control" ng-model="template.url" required/>
                <div class="error" ng-show="form.url.$dirty && form.url.$invalid">
                    <small class="bg-danger">This field is required!</small>
                </div>
            </div>
            <div class="form-group">
                <label>Feature</label>
                <select name="feature" class="form-control" ng-model="template.feature" ng-options="feature.$id as feature.name for feature in featureList">
                    <option value="">----</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="10" class="form-control" ng-model="template.description"/>
            </div>
        </form>
        <button class="btn btn-success" ng-click="add()" ng-disabled="form.$invalid">Add Template</button>
    </div>
</div>
