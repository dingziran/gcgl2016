
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Process</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Edit Process.
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Process Name</label>
                        <input type="text" class="form-control" ng-model="processCopy.name">
                    </div>
                    <div class="form-group">
                        <label>Input type</label>
                        <select class="form-control" ng-options="type as type for type in types" ng-model="processCopy.inputType" ng-change="prepareInput()">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Input</label>
                        <select class="form-control" ng-options="key as input.name for (key,input) in inputs"  ng-model="processCopy.input">
                            <option value="">------</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Output type</label>
                        <select class="form-control" ng-options="type as type for type in types" ng-model="processCopy.outputType" ng-change="prepareOutput()">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Output</label>
                        <select class="form-control" ng-options="key as output.name for (key,output) in outputs"  ng-model="processCopy.output">
                            <option value="">------</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                Edit process description.
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Objective To</label>
                        <textarea class="form-control" rows="3" ng-model="processCopy.object"></textarea>
                    </div>
                    <div class="form-group">
                        <label>In a way that</label>
                        <textarea class="form-control" rows="10" ng-model="processCopy.way"></textarea>
                    </div>
                    <div class="form-group">
                        <label>So that</label>
                        <textarea class="form-control" rows="10" ng-model="processCopy.result"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Overview</label>
                        <textarea class="form-control" rows="20" ng-model="processCopy.overview"></textarea>
                    </div>
                    <button class="btn" ng-click="save()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
