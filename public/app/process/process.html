<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Process Management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <p><button type="button" class="btn btn-primary btn-block" ui-sref="process.create">Create Process</button></p>
                <p><button type="button" class="btn btn-primary btn-block" ui-sref="process.relation">Manage Relationship</button></p>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="panel panel-success">
            <div class="panel-heading">
                Process List
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Process Name</th>
                        <th>Input</th>
                        <th>Output</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="(key,pro) in processList">
                        <td>{{pro.name}}</td>
                        <td>{{pro.input.name}}</td>
                        <td>{{pro.output.name}}</td>
                        <td ui-sref="process.edit({id:key})"><span class="glyphicon glyphicon-pencil"></span></td>
                        <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
