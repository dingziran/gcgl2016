<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Process Management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-primary" ui-sref="process.create">Create Process</button>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                Process List
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>过程名</th>
                        <th>删除</th>
                    </tr>
                    <tr ng-repeat="(key,pro) in processes">
                        <td>{{pro.name}}</td>
                        <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
