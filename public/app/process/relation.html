<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Process Relationship</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                Exist Relationship
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Previous Process</th>
                        <th>Post Process</th>
                        <th>delete</th>
                    </tr>
                    <tr ng-repeat="(key,rel) in relationList">
                        <td>{{rel.pre.name}}</td>
                        <td>{{rel.post.name}}</td>
                        <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                Create Relationship
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Previous Process</label>
                        <select ng-model="preId" ng-options="key as value.name for (key,value) in processList">
                            <option value="">-- choose process --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Post Process</label>
                        <select ng-model="postId" ng-options="key as value.name for (key,value) in processList">
                            <option value="">-- choose process --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                            <button type="submit" ng-click="add()" class="btn btn-default">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
