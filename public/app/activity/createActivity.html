<zr-header title="Create Activity"></zr-header>
<div class="row">
    <div zr-panel title="Input your activity information." col-lg="6">
        <form>
            <div class="form-group">
                <label>Activity name</label>
                <input type="text" class="form-control" ng-model="activity.name">
            </div>
            <div class="form-group">
                <label>Activity description</label>
                <textarea class="form-control" rows="10" ng-model="activity.description"></textarea>
            </div>
            <div class="form-group">
                <div zr-panel title="Activity features">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Opt</th>
                        </tr>
                        <tr ng-repeat="feature in activity.features">
                            <td>{{feature.name}}</td>
                            <td>{{feature.description}}</td>
                            <td zr-dropdown>
                                <li>
                                    <a ng-click="removeFeature(feature)">
                                        remove<span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </li>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="addFeature()">Add Feature</button>
                </div>
            </div>
            <div class="form-group">
                <div zr-panel title="Activity tags">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Opt</th>
                        </tr>
                        <tr ng-repeat="tag in activity.tags">
                            <td>{{tag.name}}</td>
                            <td>{{tag.description}}</td>
                            <td zr-dropdown>
                                <li>
                                    <a ng-click="removeTag(tag)">
                                        remove<span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </li>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="addTag()">Add Tag</button>
                </div>
            </div>
            <div class="form-group">
                <label>Activity dependencies</label>
                <input type="text" class="form-control" ng-model="activity.dependencies">
            </div>
            <div class="form-group">
                <label>Activity inputs</label>
                <input type="text" class="form-control" ng-model="activity.inputs">
            </div>
            <div class="form-group">
                <label>Activity outputs</label>
                <input type="text" class="form-control" ng-model="activity.outputs">
            </div>
            <div class="form-group">
                <label>Activity steps</label>
                <table class="table">
                    <tr>
                        <th>Step Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="step in activity.steps">
                        <td><input type="text" ng-model="step.name"></td>
                        <td><textarea rows="3" ng-model="step.description"></textarea></td>
                        <td ng-click="removeStep(step)"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </table>
                <button class="btn btn-primary" ng-click="addStep()">Add Step</button>
            </div>
            <div class="form-group">
                <label>Activity measure</label>
                <input type="text" class="form-control" ng-model="activity.measure">
            </div>
            <div class="form-group">
                <label>Activity training</label>
                <input type="text" class="form-control" ng-model="activity.training">
            </div>
            <div class="form-group">
                <label>Activity type</label>
                <input type="text" class="form-control" ng-model="activity.type">
            </div>
            <div class="form-group">
                <label>Activity tags</label>
                <input type="text" class="form-control" ng-model="activity.tags">
            </div>
            <button class="btn btn-success" ng-click="create()">Create</button>
        </form>
    </div>
</div>
