<div ui-view>
    <zr-header title="Edit feature"></zr-header>

    <div class="row">
        <div zr-panel col-lg="6" title="Input feature information">
            <div zr-help="">Features represent for the segregate sections of the activity.
                You can make whatever features with you consideration.
                For example, you can create features for different events: the breakdown of WBS, determine the critical path, etc.</div>
            <form name="form" novalidate>
                <div class="form-group">
                    <label>Feature name</label>
                    <input name="name" type="text" class="form-control" ng-model="feature.name" required>
                    <div class="error" ng-show="form.name.$dirty && form.name.$invalid">
                        <small class="bg-danger">This field is required!</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Feature description</label>
                    <textarea class="form-control" rows="10" ng-model="feature.description"></textarea>
                </div>
                <button class="btn btn-primary" ng-click="save(feature)" ng-disabled="form.$invalid">Save</button>
            </form>
        </div>
    </div>
</div>
