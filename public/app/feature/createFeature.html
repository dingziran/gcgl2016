<div ui-view>
    <zr-header title="新建特征"></zr-header>

    <div class="row">
        <div zr-panel title="输入特征属性" col-lg="12">
            <form name="form" novalidate>
                <div class="form-group">
                    <label>特征名称</label>
                    <input name="name" type="text" class="form-control" ng-model="feature.name" required>
                    <div class="error" ng-show="form.name.$dirty && form.name.$invalid">
                        <small class="bg-danger">This field is required!</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>特征描述</label>
                    <textarea kendo-editor k-encoded="false" ng-model="feature.description" style="height:800px"></textarea>
                </div>
                <button class="btn btn-success" ng-click="create()" ng-disabled="form.$invalid">新建</button>
            </form>
        </div>
    </div>
</div>
