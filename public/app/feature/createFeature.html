<zr-header title="Create Feature"></zr-header>

<div class="row">
    <div zr-panel title="Input feature information" col-lg="6">
        <form>
            <div class="form-group">
                <label>Feature name</label>
                <input type="text" class="form-control" ng-model="feature.name">
            </div>
            <div class="form-group">
                <label>Feature description</label>
                <textarea class="form-control" rows="10" ng-model="feature.description"></textarea>
            </div>
            <button class="btn" ng-click="create()">Create</button>
        </form>
    </div>
</div>
