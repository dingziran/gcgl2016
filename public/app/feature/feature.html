<div ui-view>
    <zr-header title="管理特征"></zr-header>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    特征列表 <button class="btn btn-success" ui-sref="feature.create">新建特征</button>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>特征名称</th>
                            <th>特征描述</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="feature in featureList">
                            <td>{{feature.name}}</td>
                            <td><div ng-bind-html="feature.description"></div></td>
                            <td>
                                <button type="button" class="btn btn-warning btn-xs" ui-sref="feature.edit({id:feature.$id})">
                                    <span class="glyphicon glyphicon-edit"></span> 编辑
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(feature)">
                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
