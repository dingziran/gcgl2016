<div ui-view>
    <zr-header title="Feature Management"></zr-header>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Feature List <button class="btn btn-success" ui-sref="feature.create">Create Feature</button>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Feature Name</th>
                            <th>Feature Description</th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="feature in featureList">
                            <td>{{feature.name}}</td>
                            <td>{{feature.description}}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-xs" ui-sref="feature.edit({id:feature.$id})">
                                    <span class="glyphicon glyphicon-edit"></span> Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(feature)">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
