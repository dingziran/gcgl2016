<div ui-view>
    <zr-header title="Create Tag"></zr-header>

    <div class="row">
        <div zr-panel col-lg="6" title="Input tag information">
            <form>
                <div class="form-group">
                    <label>Tag name</label>
                    <input type="text" class="form-control" ng-model="tag.name">
                </div>
                <div class="form-group">
                    <label>Tag description</label>
                    <textarea class="form-control" rows="10" ng-model="tag.description"></textarea>
                </div>
                <button class="btn" ng-click="create()">Create</button>
            </form>
        </div>
    </div>
</div>
