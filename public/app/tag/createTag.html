
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Tag</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">

    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Input your tag information.
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Tag name</label>
                        <input type="text" class="form-control" ng-model="tag.name">
                    </div>
                    <div class="form-group">
                        <label>Tag description</label>
                        <textarea class="form-control" rows="10" ng-model="tag.description"></textarea>
                    </div>
                    <button class="btn" ng-click="create()">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
