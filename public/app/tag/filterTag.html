<div ui-view>
    <zr-header title="Filter Tag"></zr-header>

    <div class="row">
        <div class="col-lg-12">
            <div zr-panel title="Activity List">
                <table class="table">
                    <tr>
                        <th>Activity Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="(key,item) in activityFilter">
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td nowrap>
                            <button type="button" class="btn btn-warning btn-xs" ui-sref="activity.edit({id:item.$id})">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="removeActivity(item)">
                                <span class="glyphicon glyphicon-trash"></span> Del
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
