<div ui-view>
    <zr-header title="Edit Tag"></zr-header>

    <div class="row">
        <div zr-panel col-lg="6" title="Input tag information">
            <div zr-help="">Tag is a just convenient way to help people find activities.
                You can make whatever tags with you consideration.
                For example, you can create tags for different lifecycles: waterfall, scrum, kanban, iteration, etc.</div>
            <form name="form" novalidate>
                <div class="form-group">
                    <label>Tag name</label>
                    <input name="name" type="text" class="form-control" ng-model="tag.name" required>
                    <div class="error" ng-show="form.name.$dirty && form.name.$invalid">
                        <small class="bg-danger">This field is required!</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tag description</label>
                    <textarea kendo-editor k-encoded="false" ng-model="tag.description"></textarea>
                </div>
                <button class="btn btn-primary" ng-click="save(tag)" ng-disabled="form.$invalid">Save</button>
            </form>
        </div>
    </div>
</div>
