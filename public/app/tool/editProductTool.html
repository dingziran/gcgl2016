<zr-header title="修改工作产品工具"></zr-header>
<div class="row">
    <div zr-panel title="输入工作产品工具属性" col-lg="12">
        <form name="form" novalidate>
            <div class="form-group">
                <label>工具名称</label>
                <input type="text" name="name" class="form-control" ng-model="tool.name" required/>
                <div class="error" ng-show="form.name.$dirty && form.name.$invalid">
                    <small class="bg-danger">This field is required!</small>
                </div>
            </div>
            <div class="form-group">
                <label>工具地址</label>
                <input type="text" name="url" class="form-control" ng-model="tool.url" required/>
                <div class="error" ng-show="form.url.$dirty && form.url.$invalid">
                    <small class="bg-danger">This field is required!</small>
                </div>
            </div>
            <div class="form-group">
                <label>所属工作产品类型</label>
                <select name="type" class="form-control" ng-model="tool.type" ng-options="type as type for type in types">
                    <option value="">----</option>
                </select>
            </div>
            <div class="form-group">
                <label>工具描述</label>
                <textarea kendo-editor k-encoded="false" ng-model="tool.description"></textarea>
            </div>
        </form>
        <button class="btn btn-primary" ng-click="save(tool)" ng-disabled="form.$invalid">保存</button>
    </div>
</div>
