<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-default" ng-click="showActivity=!showActivity">Show/Hide Activity Description</button>
        <button class="btn btn-default" ng-click="showFeature=!showFeature">Show/Hide Feature Description</button>
        <div class="well" ng-show="showActivity">
            <h1>{{activityData.name}}</h1>
            <h3>活动描述:</h3>
            <div ng-bind-html="activityData.description"></div>
        </div>
        <div class="well" ng-show="showFeature">
            <h2>{{feature.name}}</h2>
            <h4>特征描述:</h4>
            <div ng-bind-html="feature.description"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                会议信息<button class="btn btn-success" ng-click="save()">保存</button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">会议名称</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="conference.name"/>
                        </div>
                        <label class="col-lg-2 control-label">会议主持人姓名</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="conference.presider"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">会议召开时间</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="conference.date"/>
                        </div>
                        <label class="col-lg-2 control-label">会议参与人员</label>
                        <div class="col-lg-3">
                            <textarea class="form-control" ng-model="conference.people"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">会议议题</label>
                        <div class="col-lg-8">
                            <textarea class="form-control" ng-model="conference.topic"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                会议内容<button class="btn btn-success" ng-click="save()">保存</button><button class="btn btn-success" ng-click="output()">输出</button>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">会议内容</label>
                        <div>
                            <textarea kendo-editor k-encoded="false" class="form-control" ng-model="conference.content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">解决问题</label>
                        <div>
                            <textarea kendo-editor k-encoded="false" class="form-control" ng-model="conference.question"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">最终结论</label>
                        <div>
                            <textarea kendo-editor k-encoded="false" class="form-control" ng-model="conference.conclusion"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
