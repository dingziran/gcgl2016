<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <h1>{{activityData.name}}</h1>
            <h3>活动描述:</h3>
                <div ng-bind-html="activityData.description"></div>
            <br/>
            <h2>{{feature.name}}</h2>
            <h4>特征描述:</h4>
            <div ng-bind-html="feature.description"></div>
        </div>
    </div>
    <div class="col-lg-6">


        <h3>Tool
            <a href="" class="btn btn-default pull-right" ng-click="addNode()">Add node</a>
        </h3>

        <!-- Nested node template -->
        <script type="text/ng-template" id="nodes_renderer.html">
            <div>
                {{node.title}}
                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                <a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="newSubItem(this)"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <ol ng-model="node.nodes">
                <li ng-repeat="node in node.nodes" ng-include="'nodes_renderer.html'">
                </li>
            </ol>
        </script>
        <div>
            <ol ng-model="data">
                <li ng-repeat="node in data" ng-include="'nodes_renderer.html'"></li>
            </ol>
        </div>
    </div>
</div>
