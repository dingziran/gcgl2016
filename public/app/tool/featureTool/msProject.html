<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-default" ng-click="showActivity=!showActivity">Show Activity Description</button>
        <div class="well" ng-show="showActivity">
            <h1>{{activityData.name}}</h1>
            <h3>活动描述:</h3>
            <div ng-bind-html="activityData.description"></div>
            <br/>
            <h2>{{feature.name}}</h2>
            <h4>特征描述:</h4>
            <div ng-bind-html="feature.description"></div>
        </div>
    </div>
    <div class="col-lg-12">
        <button class="btn btn-default">Download Input to project</button>
        <button class="btn btn-default">Upload</button>

    </div>
</div>
