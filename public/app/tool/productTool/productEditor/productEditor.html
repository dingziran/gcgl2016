<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <h1>{{productData.name}}</h1>
            <h3>产品描述:</h3>
            <div ng-bind-html="productData.description"></div>
        </div>
    </div>
    <div class="col-lg-12">
        <textarea kendo-editor k-encoded="false" ng-model="productData.document" style="height:800px"></textarea>
        <button class="btn btn-primary" ng-click="save()">Save</button><button class="btn btn-primary" ng-click="reset()">Reset</button>
    </div>
</div>
