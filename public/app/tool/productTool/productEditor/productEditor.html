<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-default" ng-click="showProduct=!showProduct">显示/隐藏工作产品定义</button>
        <div class="well" ng-hide="showProduct">
            <h3>产品名称: {{productData.name}}</h3>
            <h4>产品描述:</h4>
            <div ng-bind-html="productData.description"></div>
        </div>
        <div class="well" ng-hide="showProduct">
            <h3>工具名称: {{feature.tool.name}}</h3>
            <h4>工具描述:</h4>
            <div ng-bind-html="productData.tool.description"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <textarea kendo-editor k-encoded="false" ng-model="productData.document" style="height:800px"></textarea>
        <button class="btn btn-primary" ng-click="save()">Save</button><button class="btn btn-primary" ng-click="reset()">Reset</button>
    </div>
</div>
