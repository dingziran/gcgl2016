<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <h1>{{productData.name}}</h1>
            <h3>产品描述:</h3>
            <div ng-bind-html="productData.description"></div>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    File List <input type="file" nv-file-select uploader="uploader"/><br/><button class="btn btn-success" ng-click="upload()">Upload File</button>
                </div>
                <div class="panel-body">
                    <table class="table">
					    <tr>
					        <th width="50%">Name</th>
					        <th>Upload Date</th>
					        <th>Actions</th>
					    </tr>
                        <tr ng-repeat="item in productData.file">
                            <td>{{item.name}}</td>
                            <td>{{item.date}}</td>
                            <td>
                                <a class="btn btn-warning btn-xs" href="{{item.path}}">
                                    <span class="glyphicon glyphicon-edit"></span> Download
                                </a>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(item)">
                                    <span class="glyphicon glyphicon-trash"></span> Delete
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
	</div>
</div>
