
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Product</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Input your product information.
            </div>
            <div class="panel-body">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" ng-model="productCopy.name">
                    </div>
                    <div class="form-group">
                        <label>Product Type</label>
                        <select class="form-control" ng-model="productCopy.type" ng-options="type as type for type in types" disabled>
                            <option value="">-----</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <textarea class="form-control" rows="3" ng-model="productCopy.object"></textarea>
                    </div>

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Edit Document Fields
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <th>Field Name</th>
                                    <th>Field Description</th>
                                    <th>Delete</th>
                                </tr>
                                <tr ng-repeat="field in productCopy.fields">
                                    <td>{{field.name}}</td>
                                    <td>{{field.description}}</td>
                                    <td ng-click="remove(field)"><span class="glyphicon glyphicon-remove"></span></td>
                                </tr>
                            </table>
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Field Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Field Name" ng-model="newField.name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputPassword2">Field Description</label>
                                    <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Field Description" ng-model="newField.description">
                                </div>
                                <button class="btn btn-default" ng-click="addField()">Add Field</button>
                            </form>
                        </div>
                    </div>
                    <button class="btn" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>
