<div ui-view>
    <zr-header title="Product Management"></zr-header>
    <div class="row">
        <div zr-panel title="Operation" col-lg="2">
            <p><button type="button" class="btn btn-primary btn-block" ui-sref="product.create">Create Product</button></p>
        </div>
        <div zr-panel title="Product List" col-lg="10">
            <table class="table">
                <tr>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Product Description</th>
                    <th>Opt</th>
                </tr>
                <tr ng-repeat="pro in productList">
                    <td>{{pro.name}}</td>
                    <td>{{pro.type}}</td>
                    <td>{{pro.description}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-xs" ui-sref="product.edit({id:pro.$id})">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="remove(pro)">
                            <span class="glyphicon glyphicon-trash"></span> Del
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
