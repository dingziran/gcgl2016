
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Product</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Input your product information.
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" ng-model="product.name">
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <textarea class="form-control" rows="3" ng-model="product.object"></textarea>
                    </div>
                    <button class="btn" ng-click="create()">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
