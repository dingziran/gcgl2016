<tabset>
    <tab heading="产品列表">
        <table class="table">
            <tr>
                <th>产品名</th>
                <th>删除</th>
            </tr>
            <tr ng-repeat="(key,pro) in products">
                <td>{{pro.name}}</td>
                <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
            </tr>
        </table>
    </tab>
    <tab heading="新建产品">
        <form>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" ng-model="product.name">
            </div>
            <script type="text/ng-template" id="productModalContent.html">
                <div class="modal-header">
                    <h3>改变产品的项</h3>
                </div>
                <div class="modal-body">

                    <table class="table">
                        <tr>
                            <th>名称</th>
                        </tr>
                        <tr ng-repeat="item in product.items">
                            <td popover="{{item.overview}}" popover-trigger="mouseenter">{{item.name}}</td>
                        </tr>
                    </table>
                    <form role="form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="newItem.name">
                       </div>
                        <div class="form-group">
                            <label>Overview</label>
                            <textarea class="form-control" rows="3" ng-model="newItem.overview"></textarea>
                        </div>
                    </form>
                    <button class="btn btn-default" ng-click="addItem()">增加项</button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" ng-click="cancel()">Close</button>
                </div>
            </script>
            <div>This Product Includes {{product.items.length}} items.
                <button class="btn btn-default" ng-click="open()">Manage Items</button>
            </div>
            <div class="form-group">
                <label>Overview</label>
                <textarea class="form-control" rows="3" ng-model="product.overview"></textarea>
            </div>
            <button class="btn" ng-click="create()">新建</button>
        </form>
    </tab>
</tabset>
