
<div class="row">
    <button ng-click="change()" type="button" class="btn btn-primary">{{click.name}}</button>
</div>

<div class="row">
    <form ng-hide="click.value">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" ng-model="product.name">
        </div>
        <div class="form-group">
            <label>Overview</label>
            <textarea class="form-control" rows="20" ng-model="product.overview"></textarea>
        </div>
        <button ng-click="create()">新建</button>
    </form>
</div>
<div class="row">
    <table class="table" ng-show="click.value">
        <tr>
            <th>产品名</th>
            <th>删除</th>
        </tr>
        <tr ng-repeat="(key,pro) in products">
            <td>{{pro.name}}</td>
            <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
        </tr>
    </table>
</div>
