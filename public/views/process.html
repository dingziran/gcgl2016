
<div class="row">
    <button ng-click="change()" type="button" class="btn btn-primary">{{click.name}}</button>
</div>

<div class="row">
    <form ng-hide="click.value">
        <div class="form-group">
            <label>Process Name</label>
            <input type="text" class="form-control" ng-model="process.name">
        </div>
        <div class="row">
            <div class="form-group col-lg-2">
                <label>Father Process</label>
                <select class="form-control" ng-options="key as c.name for (key,c) in processes" ng-model="process.father">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group col-lg-2">
                <label>Previous Process</label>
                <select class="form-control" ng-options="key as c.name for (key,c) in processes" ng-model="process.previous">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Objective To</label>
            <textarea class="form-control" rows="3" ng-model="process.object"></textarea>
        </div>
        <div class="form-group">
            <label>In a way that</label>
            <textarea class="form-control" rows="10" ng-model="process.way"></textarea>
        </div>
        <div class="form-group">
            <label>So that</label>
            <textarea class="form-control" rows="10" ng-model="process.result"></textarea>
        </div>
        <div class="form-group">
            <label>Overview</label>
            <textarea class="form-control" rows="20" ng-model="process.overview"></textarea>
        </div>
        <button ng-click="create()">新建</button>
    </form>
</div>
<div class="row">
    <table class="table" ng-show="click.value">
        <tr>
            <th>过程名</th>
            <th>删除</th>
        </tr>
        <tr ng-repeat="(key,pro) in processes">
            <td>{{pro.name}}</td>
            <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
        </tr>
    </table>
</div>
