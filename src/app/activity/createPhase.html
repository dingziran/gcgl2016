
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Phase</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">

    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Input your phase information.
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Phase name</label>
                        <input type="text" class="form-control" ng-model="phase.name">
                    </div>
                    <div class="form-group">
                        <label>Phase description</label>
                        <textarea class="form-control" rows="10" ng-model="phase.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Select Activities</label>
                        <label>{{selectedItems}}</label>
                        <div class="gridStyle" ng-grid="gridOptions"></div>
                    </div>
                    <button class="btn" ng-click="create()">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
