<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Product Management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <p><button type="button" class="btn btn-primary btn-block" ui-sref="product.create">Create Product</button></p>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="panel panel-success">
            <div class="panel-heading">
                Product List
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Product name</th>
                        <th>Product Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="(key,pro) in productList">
                        <td>{{pro.name}}</td>
                        <td>{{pro.type}}</td>
                        <td ui-sref="product.edit({id:key})"><span class="glyphicon glyphicon-pencil"></span></td>
                        <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
