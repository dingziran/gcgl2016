<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Product Template Management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Template Name</label>
                        <input type="text" class="form-control" ng-model="template.name"/>
                    </div>
                    <div class="form-group">
                        <label>Template Type</label>
                        <select class="form-control" ng-model="template.type" ng-options="type for type in types">
                            <option value="">----</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Template Url</label>
                        <input type="text" class="form-control" ng-model="template.url"/>
                    </div>
                </form>
                <button class="btn btn-primary" ng-click="save()">Add Template</button>
            </div>
        </div>
    </div>
</div>
