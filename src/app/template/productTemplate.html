<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Product Template Management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Operation
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Template Name</th>
                        <th>Template Type</th>
                        <th>Template Url</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,template) in productTemplates">
                            <th>{{template.name}}</th>
                            <th>{{template.type}}</th>
                            <th>{{template.url}}</th>
                            <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" ui-sref="template.product.create">Add Template</button>
            </div>
        </div>
    </div>
</div>
