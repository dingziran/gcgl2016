
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Project</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Input your project information.
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" class="form-control" ng-model="project.name">
                    </div>
                    <div class="form-group">
                        <label>Project Description</label>
                        <textarea class="form-control" rows="3" ng-model="project.description"></textarea>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Select which processes to include.
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-5">
                                <div class="gridStyle" ng-grid="gridOptions"></div>
                            </div>
                            <div class="col-lg-2">
                                <a class="btn btn-block btn-success" ng-click="select()"><< Select <<</a>
                                <a class="btn btn-block btn-success" ng-click="unselect()">>> Unselect >></a>
                            </div>
                            <div class="col-lg-5">
                                <div class="gridStyle" ng-grid="gridOptions2"></div>
                            </div>
                        </div>
                    </div>
                    <button class="btn" ng-click="save()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
