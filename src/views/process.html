
<tabset>
    <tab heading="过程列表">
        <table class="table">
            <tr>
                <th>过程名</th>
                <th>删除</th>
            </tr>
            <tr ng-repeat="(key,pro) in processes">
                <td>{{pro.name}}</td>
                <td ng-click="remove(key)"><span class="glyphicon glyphicon-remove"></span></td>
            </tr>
        </table>
    </tab>
    <tab heading="新建过程">
        <form>
            <div class="form-group">
                <label>Process Name</label>
                <input type="text" class="form-control" ng-model="process.name">
            </div>

            <script type="text/ng-template" id="processModalContent.html">
                <div class="modal-header">
                    <h3>改变过程关系</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            Process:  {{process}}
                            <table class="table">
                                <tr>
                                    <th>Father Name</th>
                                </tr>
                                <tr ng-repeat="f in process.fathers">
                                    <td>{{f}}</td>
                                </tr>
                            </table>
                            <div class="form-group">
                                <select class="form-control" ng-options="key as c.name for (key,c) in processes" ng-model="newFather.key">
                                </select>
                                {{newFather.key}}
                                <button class="btn" ng-click="addFather()">Add Father Process</button>
                            </div>
                        </div>
                        <div class="col-lg-6">world</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" ng-click="cancel()">Close</button>
                </div>
            </script>
            <div>This Process Includes {{process.fathers.length}} fathers and {{process.previous.length}} predecessors.
                <button class="btn btn-default" ng-click="open()">Manage Relationship</button>
            </div>
            <div class="form-group">
                <label>Objective To</label>
                <textarea class="form-control" rows="3" ng-model="process.object"></textarea>
            </div>
            <div class="form-group">
                <label>In a way that</label>
                <textarea class="form-control" rows="10" ng-model="process.way"></textarea>
            </div>
            <div class="form-group">
                <label>So that</label>
                <textarea class="form-control" rows="10" ng-model="process.result"></textarea>
            </div>
            <div class="form-group">
                <label>Overview</label>
                <textarea class="form-control" rows="20" ng-model="process.overview"></textarea>
            </div>
            <button class="btn" ng-click="create()">新建</button>
        </form>
    </tab>
</tabset>
